services:
  postgres:
    image: postgres:16-alpine
    container_name: rbs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: rbs_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rbs-network

volumes:
  postgres_data:
    driver: local

networks:
  rbs-network:
    driver: bridge
