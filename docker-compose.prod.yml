services:
  rbs-backend:
    restart: always
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  postgres:
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: rbs_db
     # POSTGRES_HOST_AUTH_METHOD: md5 # should delete
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    # PostgreSQL memory tuning for low-memory VPS
    command: >
      postgres -c shared_buffers=128MB -c effective_cache_size=256MB -c work_mem=4MB -c
      maintenance_work_mem=64MB -c max_connections=50 -c wal_buffers=4MB -c
      checkpoint_completion_target=0.9
    # Reduced memory limits to prevent OOM killer
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  redis:
    restart: always
    volumes:
      - redis_prod_data:/data
    # Redis memory optimization
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

volumes:
  postgres_prod_data:
    external: true
  redis_prod_data:
    external: true
