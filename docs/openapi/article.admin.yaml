paths:
  /admin/articles/posts:
    get:
      tags: [Articles - Admin]
      summary: List posts (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
          description: Search in title, excerpt, and content
        - in: query
          name: categoryIds
          schema:
            type: string
          description: Filter by multiple category IDs (comma-separated)
          example: '3fa85f64-5717-4562-b3fc-2c963f66afa6,223e4567-e89b-12d3-a456-426614174001'
        - in: query
          name: categorySlugs
          schema:
            type: string
          description: Filter by multiple category slugs (comma-separated)
          example: 'technology,business,design'
        - in: query
          name: tag
          schema: { type: string }
          description: Filter by tag name
        - in: query
          name: authorId
          schema: { type: string }
        - in: query
          name: isPublished
          schema: { type: boolean }
      responses:
        '200': { description: Posts fetched }
    post:
      tags: [Articles - Admin]
      summary: Create post
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, slug, excerpt, content, seo]
              properties:
                title: { type: string, maxLength: 200 }
                slug: { type: string }
                excerpt: { type: string, minLength: 1 }
                content: { type: string }
                thumbnail: { type: string, format: uri }
                gallery:
                  type: array
                  items: { type: string, format: uri }
                  description: Array of image URLs
                seo:
                  type: object
                  required: [title, description, keywords]
                  properties:
                    title: { type: string, maxLength: 60 }
                    description: { type: string, maxLength: 160 }
                    keywords:
                      type: array
                      items: { type: string }
                categoryIds:
                  oneOf:
                    - type: array
                      items: { type: string, format: uuid }
                    - type: string
                      description: Comma-separated category UUIDs
                  default: []
                  description: Category UUIDs (array or comma-separated string)
                  example: '3fa85f64-5717-4562-b3fc-2c963f66afa6,223e4567-e89b-12d3-a456-426614174001'
                tags:
                  type: array
                  items: { type: string }
                  default: []
                isPublished: { type: boolean, default: false }
                publishedAt: { type: string, format: date-time }
      responses:
        '200': { description: Post created }
  /admin/articles/posts/{id}:
    get:
      tags: [Articles - Admin]
      summary: Get post by ID (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Post fetched }
        '404': { description: Not found }
    put:
      tags: [Articles - Admin]
      summary: Update post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string, maxLength: 200 }
                slug: { type: string }
                excerpt: { type: string }
                content: { type: string }
                thumbnail: { type: string, format: uri }
                gallery:
                  type: array
                  items: { type: string, format: uri }
                  description: Array of image URLs
                seo:
                  type: object
                  properties:
                    title: { type: string, maxLength: 60 }
                    description: { type: string, maxLength: 160 }
                    keywords:
                      type: array
                      items: { type: string }
                categoryIds:
                  oneOf:
                    - type: array
                      items: { type: string, format: uuid }
                    - type: string
                      description: Comma-separated category UUIDs
                  description: Category UUIDs (array or comma-separated string)
                  example: '3fa85f64-5717-4562-b3fc-2c963f66afa6,223e4567-e89b-12d3-a456-426614174001'
                tags:
                  type: array
                  items: { type: string }
                isPublished: { type: boolean }
                publishedAt: { type: string, format: date-time }
      responses:
        '200': { description: Post updated }
    delete:
      tags: [Articles - Admin]
      summary: Delete post
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Post deleted }
  /admin/articles/categories:
    get:
      tags: [Articles - Admin]
      summary: List categories (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
      responses:
        '200': { description: Categories fetched }
    post:
      tags: [Articles - Admin]
      summary: Create category
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, slug]
              properties:
                name: { type: string }
                slug: { type: string }
                description: { type: string }
      responses:
        '200': { description: Category created }
  /admin/articles/categories/{id}:
    get:
      tags: [Articles - Admin]
      summary: Get category by ID (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Category fetched }
        '404': { description: Not found }
    put:
      tags: [Articles - Admin]
      summary: Update category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                slug: { type: string }
                description: { type: string }
      responses:
        '200': { description: Category updated }
    delete:
      tags: [Articles - Admin]
      summary: Delete category
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Category deleted }
