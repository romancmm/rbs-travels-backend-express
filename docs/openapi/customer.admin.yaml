paths:
  /admin/customer:
    get:
      tags: [Customers - Admin]
      summary: List customers (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: isActive
          schema: { type: boolean }
      responses:
        '200': { description: Customers fetched }
        '401': { description: Unauthorized }
    post:
      tags: [Customers - Admin]
      summary: Create customer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '200': { description: Customer created }
        '409': { description: Duplicate email }
  /admin/customer/{id}:
    get:
      tags: [Customers - Admin]
      summary: Get customer by id (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Customer fetched }
        '404': { description: Not found }
    patch:
      tags: [Customers - Admin]
      summary: Update customer
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string, format: password }
                isActive: { type: boolean }
      responses:
        '200': { description: Customer updated }
        '404': { description: Not found }
    delete:
      tags: [Customers - Admin]
      summary: Soft delete customer
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Customer deleted }
        '404': { description: Not found }
