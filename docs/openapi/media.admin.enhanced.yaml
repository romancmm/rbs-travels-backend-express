# Additional Media Admin Endpoints for ImageKit-like File Manager

paths:
  /admin/media/file/{fileId}/move:
    put:
      tags: [Media - Admin]
      summary: Move a file
      description: Move a file to a different folder
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: fileId
          required: true
          schema: { type: string }
          description: Unique identifier of the file
          example: 'abc123def456'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                destinationPath:
                  type: string
                  description: Destination folder path
                  example: '/images/nature'
              required: [destinationPath]
      responses:
        '200':
          description: File moved successfully
        '400': { description: Invalid request }
        '401': { description: Unauthorized }
        '403': { description: Insufficient permissions }
        '404': { description: File not found }
        '500': { description: Server error }

  /admin/media/file/{fileId}/copy:
    put:
      tags: [Media - Admin]
      summary: Copy a file
      description: Copy a file to a different folder
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: fileId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                destinationPath: { type: string }
              required: [destinationPath]
      responses:
        '200': { description: File copied successfully }

  /admin/media/bulk/delete:
    post:
      tags: [Media - Admin]
      summary: Bulk delete files
      description: Delete multiple files at once
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fileIds:
                  type: array
                  items: { type: string }
                  minItems: 1
              required: [fileIds]
      responses:
        '200': { description: Bulk delete completed }

  /admin/media/bulk/move:
    post:
      tags: [Media - Admin]
      summary: Bulk move files
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fileIds: { type: array, items: { type: string } }
                destinationPath: { type: string }
              required: [fileIds, destinationPath]
      responses:
        '200': { description: Bulk move completed }

  /admin/media/bulk/copy:
    post:
      tags: [Media - Admin]
      summary: Bulk copy files
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fileIds: { type: array, items: { type: string } }
                destinationPath: { type: string }
              required: [fileIds, destinationPath]
      responses:
        '200': { description: Bulk copy completed }

  /admin/media/bulk/tags/add:
    post:
      tags: [Media - Admin]
      summary: Bulk add tags
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fileIds: { type: array, items: { type: string } }
                tags: { type: array, items: { type: string } }
              required: [fileIds, tags]
      responses:
        '200': { description: Tags added successfully }

  /admin/media/bulk/tags/remove:
    post:
      tags: [Media - Admin]
      summary: Bulk remove tags
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fileIds: { type: array, items: { type: string } }
                tags: { type: array, items: { type: string } }
              required: [fileIds, tags]
      responses:
        '200': { description: Tags removed successfully }
