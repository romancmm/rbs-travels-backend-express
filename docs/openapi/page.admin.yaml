paths:
  /admin/page:
    get:
      tags: [Pages - Admin]
      summary: List pages (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: isPublished
          schema: { type: boolean }
      responses:
        '200': { description: Pages fetched }
    post:
      tags: [Pages - Admin]
      summary: Create page
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, slug, content]
              properties:
                title: { type: string }
                slug: { type: string }
                content: { type: object }
                meta: { type: object }
                isPublished: { type: boolean }
      responses:
        '200': { description: Page created }
  /admin/page/{id}:
    get:
      tags: [Pages - Admin]
      summary: Get page by id (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Page fetched }
        '404': { description: Not found }
    patch:
      tags: [Pages - Admin]
      summary: Update page
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                slug: { type: string }
                content: { type: object }
                meta: { type: object }
                isPublished: { type: boolean }
      responses:
        '200': { description: Page updated }
    delete:
      tags: [Pages - Admin]
      summary: Delete page
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Page deleted }
