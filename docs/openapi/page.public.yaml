paths:
  /pages:
    get:
      tags: [Pages - Public]
      summary: List published pages
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
      responses:
        '200': { description: Pages fetched }
  /pages/{id}:
    get:
      tags: [Pages - Public]
      summary: Get page by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Page fetched }
        '404': { description: Not found }
