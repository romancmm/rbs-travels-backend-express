paths:
  /admin/permission:
    get:
      tags: [Permissions - Admin]
      summary: List permissions (RBAC admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
      responses:
        '200': { description: Permissions fetched }
        '403': { description: Forbidden - requires permission.read }
    post:
      tags: [Permissions - Admin]
      summary: Create permission
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name: { type: string, example: 'user.create' }
      responses:
        '200': { description: Permission created }
        '403': { description: Forbidden - requires permission.create }
  /admin/permission/{id}:
    get:
      tags: [Permissions - Admin]
      summary: Get permission by id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Permission fetched }
        '404': { description: Not found }
        '403': { description: Forbidden - requires permission.read }
    patch:
      tags: [Permissions - Admin]
      summary: Update permission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name: { type: string }
      responses:
        '200': { description: Permission updated }
        '404': { description: Not found }
        '403': { description: Forbidden - requires permission.update }
    delete:
      tags: [Permissions - Admin]
      summary: Delete permission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Permission deleted }
        '404': { description: Not found }
        '403': { description: Forbidden - requires permission.delete }
