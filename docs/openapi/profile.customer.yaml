# Customer Profile Management API
paths:
  /api/v1/customer/profile:
    put:
      tags:
        - Customer Profile
      summary: Update customer profile
      description: Update the authenticated customer's profile information
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Customer's display name
                  minLength: 2
                  maxLength: 100
                email:
                  type: string
                  format: email
                  description: Customer's email address
                avatar:
                  type: string
                  format: uri
                  nullable: true
                  description: URL to customer's profile picture
              example:
                name: 'Jane Customer'
                email: 'jane@customer.com'
                avatar: 'https://imagekit.io/uploads/customer-avatar.jpg'
      responses:
        200:
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Profile updated successfully'
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/CustomerUser'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        409:
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: 'Email already exists'

  /api/v1/customer/profile/avatar:
    post:
      tags:
        - Customer Profile
      summary: Upload customer avatar
      description: Update the authenticated customer's profile picture
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - avatarUrl
              properties:
                avatarUrl:
                  type: string
                  format: uri
                  description: URL to the uploaded avatar image
              example:
                avatarUrl: 'https://imagekit.io/uploads/new-customer-avatar.jpg'
      responses:
        200:
          description: Avatar uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Avatar uploaded successfully'
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/CustomerUser'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'

    delete:
      tags:
        - Customer Profile
      summary: Remove customer avatar
      description: Remove the authenticated customer's profile picture
      security:
        - bearerAuth: []
      responses:
        200:
          description: Avatar removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Avatar removed successfully'
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/CustomerUser'
        401:
          $ref: '#/components/responses/Unauthorized'

components:
  schemas:
    CustomerUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
        name:
          type: string
          description: User's display name
        email:
          type: string
          format: email
          description: User's email address
        avatar:
          type: string
          format: uri
          nullable: true
          description: URL to user's profile picture
        isActive:
          type: boolean
          description: Whether the user account is active
        isAdmin:
          type: boolean
          description: Whether the user has admin privileges (always false for customers)
        roleId:
          type: string
          format: uuid
          nullable: true
          description: ID of the user's role (typically null for customers)
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
      example:
        id: '123e4567-e89b-12d3-a456-426614174000'
        name: 'Jane Customer'
        email: 'jane@customer.com'
        avatar: 'https://imagekit.io/uploads/customer-avatar.jpg'
        isActive: true
        isAdmin: false
        roleId: null
        createdAt: '2024-01-15T10:30:00Z'
        updatedAt: '2024-01-15T10:30:00Z'
