paths:
  /admin/service/services:
    get:
      tags: [Services - Admin]
      summary: List services (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: isPublished
          schema: { type: boolean }
      responses:
        '200': { description: Services fetched }
    post:
      tags: [Services - Admin]
      summary: Create service
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, slug, content]
              properties:
                title: { type: string }
                slug: { type: string }
                description: { type: string }
                content: { type: string }
                icon: { type: string }
                featuredImage: { type: string }
                features:
                  oneOf:
                    - type: string
                      description: Comma-separated features
                    - type: array
                      items: { type: string }
                price: { type: number }
                isPublished: { type: boolean }
                order: { type: integer }
      responses:
        '200': { description: Service created }
  /admin/service/services/{id}:
    get:
      tags: [Services - Admin]
      summary: Get service by ID (admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Service fetched }
        '404': { description: Not found }
    put:
      tags: [Services - Admin]
      summary: Update service
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                slug: { type: string }
                description: { type: string }
                content: { type: string }
                icon: { type: string }
                featuredImage: { type: string }
                features:
                  oneOf:
                    - type: string
                      description: Comma-separated features
                    - type: array
                      items: { type: string }
                price: { type: number }
                isPublished: { type: boolean }
                order: { type: integer }
      responses:
        '200': { description: Service updated }
    delete:
      tags: [Services - Admin]
      summary: Delete service
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Service deleted }
