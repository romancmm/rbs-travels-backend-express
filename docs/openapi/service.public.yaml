paths:
  /services/services:
    get:
      tags: [Services - Public]
      summary: List published services
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: perPage
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: q
          schema: { type: string }
          description: Search in title, description, and content
        - in: query
          name: isPublished
          schema: { type: boolean }
      responses:
        '200': { description: Services fetched }
  /services/services/{id}:
    get:
      tags: [Services - Public]
      summary: Get service by ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: Service fetched }
        '404': { description: Not found }
  /services/services/slug/{slug}:
    get:
      tags: [Services - Public]
      summary: Get service by slug
      parameters:
        - in: path
          name: slug
          required: true
          schema: { type: string }
      responses:
        '200': { description: Service fetched }
        '404': { description: Not found }
